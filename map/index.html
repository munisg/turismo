<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Turístico de San Gabán</title>
    <link rel="stylesheet" href="mapa.css">
</head>
<body>

    <div class="mapa-container">
        <img src="img/mapa_ilustrativo.jpg" usemap="#mapa_interactivo" alt="Mapa Ilustrativo de San Gabán">

        <map name="mapa_interactivo">
            <area shape="rect" coords="100, 50, 250, 150" href="#" data-sitio-id="1" alt="La Granja">
            
            <area shape="circle" coords="400, 300, 75" href="#" data-sitio-id="2" alt="El Mirador">
            
            </map>
    </div>

    <div id="modal-opciones" class="modal">
        <div class="modal-content">
            <span class="cerrar-modal">&times;</span>
            <h2 id="modal-titulo"></h2>
            <div class="botones-opciones">
                </div>
        </div>
    </div>

    <script src="mapa.js"></script>
</body>
</html>
