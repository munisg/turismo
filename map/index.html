<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Turístico de San Gabán</title>
    <link rel="stylesheet" href="mapa.css">
</head>
<body>

    <div class="mapa-container">
        <img src="img/mapa_ilustrativo.jpg" usemap="#mapa_interactivo" alt="Mapa Ilustrativo de San Gabán">

        <map name="mapa_interactivo">
            <area shape="circle" coords="940, 950, 100" href="#" data-sitio-id="1" alt="Central Hidroeléctrica San Gabán III">
            
            
            
            </map>
    </div>

    <div id="modal-opciones" class="modal">
        <div class="modal-content">
            <span class="cerrar-modal">&times;</span>
            <h2 id="modal-titulo"></h2>
            <div class="botones-opciones">
                </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
    <script src="js/mapa.js"></script>
</body>
</html>
