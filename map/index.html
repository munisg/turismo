<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa Turístico - San Gabán</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="mapa.css" />
</head>
<body>
  <header id="topbar">
    <div class="title">Mapa Turístico — San Gabán</div>
    <div class="controls">
      <button id="btnTuristico" class="active">Mapa Turístico</button>
      <button id="btnReal">Mapa Real</button>
    </div>
  </header>

  <div id="map"></div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div id="modalContent">
      <div id="modalHeader">
        <h2 id="mTitle"></h2>
        <button id="closeModal" title="Cerrar">✕</button>
      </div>
      <img id="mThumb" src="" alt="" />
      <p id="mDesc"></p>

      <div class="modalBtns">
        <button id="infoBtn">Información</button>
        <button id="videoBtn">Video</button>
        <button id="routeBtn">Ruta</button>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="mapa.js"></script>
</body>
</html>
